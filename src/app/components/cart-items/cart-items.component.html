<h1> View Products! </h1>
<div class="list row">
  <div class="col" *ngFor="let product of productList">
    <mat-card class="example-card mt-2">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="product.img" alt="Photo of a Product">
      <mat-card-actions>
        <button mat-button (click)="deleteProduct(product.id)"> Delete From Cart </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="checkOutButton">
    <button mat-raised-button (click)="checkOut(orderId)"> Check Out </button>
  </div>
</div>
