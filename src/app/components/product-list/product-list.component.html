<h1> View Products! </h1>
<div class="list row">
  <div class="col" *ngFor="let product of products">
    <mat-card class="example-card mt-2">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{product.image}}" alt="Photo of a Product">
      <mat-card-content>
        {{product.description}}
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button (click)="productDetail(product.id)"> View Detail </button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
